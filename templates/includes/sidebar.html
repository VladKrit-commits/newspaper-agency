<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{% url 'agency:redactor-detail' pk=user.id %}">{{ user.get_username }}</a></li>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <li class="list-group-item"><button type="submit">Logout</button></li>
    </form>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'agency:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'agency:redactors-list' %}">Redactors</a></li>
  <li class="list-group-item"><a href="{% url 'agency:newspapers-list' %}">Newspapers</a></li>
  <li class="list-group-item"><a href="{% url 'agency:topics-list' %}">Topics</a></li>
</ul>
